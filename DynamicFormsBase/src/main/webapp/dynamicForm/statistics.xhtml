<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    
     <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName} Dynamic Form Statistics"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            
            <h:form id="mainForm">
                <p:panel header="#{bundle.Statistics}">
                    
                    <h:panelGroup id="dynaFormGroup">
                        <p:messages id="messages" showSummary="true"/>
					<p:dataTable id="templates" var="template"
						value="#{dynamicFormRepository.templateStatistics}"
						paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" resizableColumns="true"
						emptyMessage="// TODO poner empty message"
						style="margin-bottom:20px">
						<p:column headerText="template">
							<h:outputText value="#{template.template}" />
						</p:column>
						<p:column headerText="lastModified">
							<h:outputText value="#{template.lastModified}" />
						</p:column>
						<p:column headerText="source">
							<h:outputText value="#{template.source}" />
						</p:column>
					</p:dataTable>


				</h:panelGroup>
                <p:inputText id="username" required="true" 
				value="#{loggedInUser.preferences.username}" requiredMessage="Please enter your username." />
  				<p:watermark for="username" value="Username" />
                    
                    
                    
                </p:panel>
            </h:form>
            
            
        </ui:define>
    </ui:composition>
</html>
