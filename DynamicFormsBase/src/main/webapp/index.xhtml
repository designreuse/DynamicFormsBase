<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form id="mainForm">
                <p:panel toggleable="true" header="#{bundle.Dashboard}">
                    <h:link outcome="/dynamicForm/form" value="#{bundle.ShowForm}"/>
                    <br />
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="#{bundle.SelectForm}:" for="forms"/>
                        <p:selectOneMenu id="forms" value="#{dynaFormController.formName}" >
                            <f:selectItems value="#{dynamicFormRepository.formList}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <br />
                    <h:commandButton action="/dynamicForm/form" value="#{bundle.GoToForm}" />

                </p:panel>
            </h:form>
            
            
        </ui:define>
        
    </ui:composition>
    
</html>
