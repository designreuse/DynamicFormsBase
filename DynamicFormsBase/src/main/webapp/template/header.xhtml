<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
 
    <ui:composition>
        <p:outputPanel layout="block" pa:role="navigation" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">#{bundle.AppName}</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <h:form id="lang" class="navbar-form navbar-right">
                    	<h:selectOneMenu value="#{language.localeCode}"
							onchange="submit()" class="form-control"
							valueChangeListener="#{language.countryLocaleCodeChanged}">
							<f:selectItems value="#{language.countriesInMap}"/>
						</h:selectOneMenu>
					</h:form>
                    <h:form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search..." />
                    </h:form>
                </div>
            </div>
        </p:outputPanel>
    </ui:composition>
</html>
