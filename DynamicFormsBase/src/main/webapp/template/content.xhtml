<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
 
    <ui:composition>
    	<p:growl id="growl" life="10000" severity="info, warn" />
    	
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ui:include src="leftMenu.xhtml" />
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">                    
                    
            	<h1 class="page-header">Dashboard</h1>

				<div class="row placeholders"></div>

				<h2 class="sub-header">Section title</h2>

				

				<p:outputPanel layout="block">
					<h:form id="menuForm">
						<p:menubar style="margin:20px 0px 0px 0px">
							<p:menuitem value="#{bundle.Home}" outcome="/index"
								icon="ui-icon-home" />

							<p:menuitem value="#{bundle.DynamicForm}"
								outcome="/dynamicForm/form.xhtml" icon="ui-icon-document" />

							<p:menuitem value="#{bundle.Statistics}"
								outcome="/dynamicForm/statistics.xhtml" icon="ui-icon-clipboard" />

						</p:menubar>

					</h:form>
				</p:outputPanel>

				<ui:insert name="content" />
				<p:outputPanel>
		       		<ui:insert name="body"/>
		        </p:outputPanel>               
                </div>
            </div>
        </div>
    </ui:composition>
</html>
